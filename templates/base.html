<html lang="en">
<head>
{% block head %}
<title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://use.typekit.net/oaq5uou.css">
    <style>
        @import url("https://use.typekit.net/oaq5uou.css");
      </style>

       <script>
        function goBack() 
        {
            window.history.back();
        }
        </script>
{% endblock %}
</head>
<body>


    <div class="container">

        <div class="content">
            <div class="flashed-messages" style="display:none;">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {{messages[-1]}}
                    {% endif %}
                {% endwith %}
            </div>
            {% block content %}
            
            {% endblock %}

        </div>
    </div>
    
    <div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
		<ul style="list-style-type:none;padding-inline-start: 0.5em;">
          <li> 
              <div class="to-do-item">
                	<p class="to-do-item-text">Man shouldnt li with another man </p>
                	<a href="javascript:void(0)" class="delete" onclick="close">&times;</a>
              </div>		
           </li>
        </ul>
        <div class="to-do-text">
        	<input class=to-do-input type="text">
        </div>
  </div>
</div>


<script>
function openNav() {
  document.getElementById("myNav").style.width = "50%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
</script>
    

</body>
</html>
